<main class="main-content">

    <div class="admin">
       <div class="container-fluid">
          <div class="row justify-content-center">
             <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-8">
                <div class="edit-profile">
                   <div class="edit-profile__logos">
                      <a href="index.html">
                         <img class="dark" src="img/logo-dark.png" alt="">
                         <img class="light" src="img/logo-white.png" alt="">
                      </a>
                   </div>
                   <div class="card border-0">
                      <div class="card-header">
                         <div class="edit-profile__title">
                            <h6>Login </h6>
                         </div>
                      </div>
                      <form id="registrationForm" [formGroup]="regForm">
                        <div class="card-body">
                            <div class="edit-profile__body">
                               <div class="form-group mb-25">
                                  <label for="username">Username</label>
                                  <input type="text" class="form-control" formControlName="userName" name="username" placeholder="name@example.com">
                                  <div *ngIf="regForm.get('userName')?.touched && regForm.get('userName')?.errors" class="text-danger mt-1 small">
                                    <span *ngIf="regForm.get('userName')?.errors?.['required']">
                                      <i class="bi bi-exclamation-circle-fill"></i> User name is required.
                                    </span>
                                    <span *ngIf="regForm.get('userName')?.errors?.['minlength']">
                                      <i class="bi bi-exclamation-circle-fill"></i> User name must be at least {{ regForm.get('userName')?.errors?.['minlength']?.requiredLength }} characters long.
                                    </span>
                                    <span *ngIf="regForm.get('userName')?.errors?.['maxlength']">
                                      <i class="bi bi-exclamation-circle-fill"></i> User name cannot exceed {{ regForm.get('userName')?.errors?.['maxlength']?.requiredLength }} characters.
                                    </span>
                                  </div>
                                  
                                  
                                 </div>

                               <div class="form-group mb-15">
                                  <label for="password-field">password</label>
                                  <div class="position-relative">
                                     <input id="password-field" type="password" formControlName="password" name="userpassword" class="form-control" name="password" placeholder="Password">
                                     <div class="uil uil-eye-slash text-lighten fs-15 field-icon toggle-password2">
                                     </div>
                                  </div>
                               </div>
                               <div class="admin-condition">
                                  <a href="forget-password.html">forget password?</a>
                               </div>
                               <div class="admin__button-group button-group d-flex pt-1 justify-content-md-start justify-content-center">
                                  <button (click)="SingUp()" class="btn btn-primary btn-default w-100 btn-squared text-capitalize lh-normal px-50 signIn-createBtn ">
                                     sign in
                                  </button>
                               </div>
                            </div>
                        </div>
                      </form> 

                   </div><!-- End: .card -->
                </div><!-- End: .edit-profile -->
             </div><!-- End: .col-xl-5 -->
          </div>
       </div>
    </div><!-- End: .admin-element  -->

 </main>
 <div id="overlayer">
    <div class="loader-overlay">
       <div class="dm-spin-dots spin-lg">
          <span class="spin-dot badge-dot dot-primary"></span>
          <span class="spin-dot badge-dot dot-primary"></span>
          <span class="spin-dot badge-dot dot-primary"></span>
          <span class="spin-dot badge-dot dot-primary"></span>
       </div>
    </div>
 </div>
 <div class="enable-dark-mode dark-trigger">
    <ul>
       <li>
          <a href="#">
             <i class="uil uil-moon"></i>
          </a>
       </li>
    </ul>
 </div>
